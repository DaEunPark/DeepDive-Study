<!DOCTYPE html>
<html>
    <head>
        <style>
            /* p 요소의 형제 중에 p 요소 뒤에 위치하는 ul 요소를 모두 선택한다. */
            p ~ ul {
                color: deeppink;
            }
        </style>
    </head>
    <body>
        <div>A div element.</div>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>

        <p>The first paragraph</p>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>

        <h1>Another List</h1>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
    </body>
</html>
