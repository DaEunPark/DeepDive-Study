<!DOCTYPE html>
<html>
    <head>
        <style>
            input[type=text]:valid {
                background-color: aquamarine;
            }
            input[type=text]:invalid {
                background-color: lightslategray;
            }
        </style>
    </head>
    <body>
        <label for="">입력값이 반드시 필요
            <input type="text" name="" id="" required>
        </label>
        <br>
        <label for="">특수문자를 포함하지 않는 4자리 문자 또는 숫자
            <input type="text" value="ab1!" pattern="[a-zA-z0-9]{4}" required>
        </label>
        <br>
        <label for="">핸드폰 번호 형식
            <input type="text" value="010-1111-2222" pattern="^\d{2,3}-\d{3,4}-\d{4}$" required>
        </label>
        <br>
    </body>
</html>
