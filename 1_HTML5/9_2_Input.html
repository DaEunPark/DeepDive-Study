<!DOCTYPE html>
<html>
    <body>
        <h3>button</h3>
        <input type="button" value="Click me" onclick="alert('Hello World!!')">
        <hr>
    
        <h3>checkbox</h3>
        <input type="checkbox" name="fruit1" id="fruit1" value="apple" checked> 사과<br>
        <input type="checkbox" name="fruit2" id="fruit2" value="grape"> 포도<br>
        <input type="checkbox" name="fruit3" id="fruit3" value="peach"> 복숭아<br>
        <hr>

        <h3>color</h3>
        <input type="color" name="mycolor" id="mycolor">
        <hr>

        <h3>date</h3>
        <input type="date" name="birthday" id="birthday">
        <hr>

        <h3>datetime</h3>
        <input type="datetime" name="birthdaytime" id="birthdaytime">
        <hr>

        <h3>datetime-local</h3>
        <input type="datetime-local" name="birthdaytime" id="birthdaytime">
        <hr>

        <h3>email</h3>
        <input type="email" name="useremail" id="useremail">
        <hr>

        <h3>file</h3>
        <input type="file" name="myfile" id="myfile">
        <hr>

        <h3>hidden</h3>
        <input type="hidden" name="country" value="Norway">
        hidden field는 사용자에 표시되지 않는다.
        <hr>

        <h3>image</h3>
        <input type="image" src="assets/images/dog.jpg" alt="Submit" width="48" height="48">
        <hr>

        <h3>month</h3>
        <input type="month" name="birthdaymonth" id="">
        <hr>

        <h3>number</h3>
        <input type="number" name="quantity" id="quantity" min="2" max="10" step="2" value="2">
        <hr>

        <h3>password</h3>
        <input type="password" name="pwd" id="">
        <hr>

        <h3>radio</h3>
        <input type="radio" name="gender" id="gender" value="male"> 남자<br>
        <input type="radio" name="gender" id="gender" value="female" checked> 여자<br>
        <hr>

        <h3>range</h3>
        <input type="range" name="points" id="points" min="0" max="10" step="1" value="5">
        <hr>

        <h3>reset</h3>
        <form action="">
            <input type="text" name="tmp" id="" placeholder="temp"><br>
            <input type="reset" value="reset">
        </form>
        <hr>

        <h3>search</h3>
        <input type="search" name="googlesearch" id="">
        <hr>

        <h3>submit</h3>
        <form action="html/my.html" method="get">
            <input type="submit" value="Submit">
        </form>        
        <hr>

        <h3>tel</h3>
        <input type="tel" name="mytel" id="">
        <hr>

        <h3>text</h3>
        <input type="text" name="myname" id="">
        <hr>

        <h3>time</h3>
        <input type="time" name="mytime" id="">
        <hr>

        <h3>url</h3>
        <input type="url" name="myurl" id="">
        <hr>

        <h3>week</h3>
        <input type="week" name="week_year" id="">

    </body>

</html>
