<!DOCTYPE html>
<html>
    <body>
        <h2>순서 없는 목록 (Unordered List)</h2>
        <ul>
            <li>Coffe</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
        <br>
        <hr>
        <br>
        <h2>순서 있는 목록 (Ordered List)</h2>
        <ol>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
        <br>
        <hr>
        <br>
        <h2>순서 있는 목록 (Ordered List)</h2>
        <ol type="I">
            <li value="2">Coffee</li>
            <li value="4">Tea</li>
            <li>Milk</li>
        </ol>
        <br>
        <hr>
        <br>
        <h2>순서 있는 목록 (Ordered List)</h2>
        <ol start="3">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
        <br>
        <hr>
        <br>
        <h2>순서 있는 목록 (Ordered List)</h2>
        <ol reversed>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
    </body>
</html>
